<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="output">
            <div data-previous class="previous"></div>
            <div data-current class="current"></div>
        </div>
        <button data-all-clear class="allClear"><i>AC</i></button>
        <button data-delete><i>DEL</i></button>
        <button data-operation><i>/</i></button>
        <button data-number><i>7</i></button>
        <button data-number><i>8</i></button>
        <button data-number><i>9</i></button>
        <button data-operation><i>x</i></button>
        <button data-number><i>4</i></button>
        <button data-number><i>5</i></button>
        <button data-number><i>6</i></button>
        <button data-operation><i>-</i></button>
        <button data-number><i>1</i></button>
        <button data-number><i>2</i></button>
        <button data-number><i>3</i></button>
        <button data-operation><i>+</i></button>
        <button data-number><i>.</i></button>
        <button data-number><i>0</i></button>
        <button data-equals class="equals"><i>=</i></button>        
    </div>
    

<script src="script.js"></script>
</body>
</html>
